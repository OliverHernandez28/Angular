


<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div style="box-shadow: -7px 5px 30px 9px rgba(0,0,0,0.61); background-color: white; padding: 2rem; border-radius: 10px;">
        <div style="text-align: center;">
            <img src="https://www.sapasma.gob.mx/wp-content/uploads/2017/09/user-login-icon-29.png" alt="Login">
        </div>
        
        <form (ngSubmit)="login(miForm)" #miForm="ngForm">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input class="form-control" type="email" name="email" id="email" ngModel>
            </div>

            <div class="form-group">
                <label for="contra">Contraseña:</label>
                <input class="form-control" type="password" name="contra" id="contra" ngModel>
            </div>

            <div class="d-flex justify-content-center" style="margin-top: 1rem;">
                <input type="submit" value="Continuar" class="btn btn-success" style="width: 100%;">
            </div>
        </form>
    </div>
</div>
